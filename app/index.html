<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuzzy Play</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .nav {
      margin: 20px 0;
    }
    .nav button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .nav button:hover {
      background-color: #0056b3;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    .section.active {
      display: block;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Fuzzy Play</h1>
  <div class="nav">
    <button onclick="showSection('user')">User</button>
    <button onclick="showSection('quests')">Quests</button>
    <button onclick="showSection('invite')">Invite</button>
  </div>

  <div id="user" class="section">
    <h2>User Info</h2>
    <p id="user-balance">Balance: Loading...</p>
  </div>

  <div id="quests" class="section">
    <h2>Quests</h2>
    <ul id="quest-list"></ul>
  </div>

  <div id="invite" class="section">
    <h2>Invite Friends</h2>
    <p>Invite your friends to join Fuzzy Play!</p>
    <button onclick="alert('Invite link copied!')">Copy Invite Link</button>
  </div>

  <script src="script.js"></script>
  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    // Show the user section by default
    showSection('user');
  </script>
</body>
</html>
